<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-3">
    <span v-if="seen">Now you see me</span>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'codingmart!'
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
</script>
